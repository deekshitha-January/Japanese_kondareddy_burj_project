<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Improved Circular Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    .circle-container {
      position: relative;
      width: 500px;
      height: 500px;
    }
    /* Circular Images */
    .circle-container img {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .circle-container .img1 { top: -40px; left: 50%; transform: translate(-50%, 0); }
    .circle-container .img2 { top: 25%; left: 100%; transform: translate(-50%, -50%); }
    .circle-container .img3 { top: 75%; left: 100%; transform: translate(-50%, -50%); }
    .circle-container .img4 { bottom: -40px; left: 50%; transform: translate(-50%, 0); }
    .circle-container .img5 { top: 75%; left: 0%; transform: translate(-50%, -50%); }
    .circle-container .img6 { top: 25%; left: 0%; transform: translate(-50%, -50%); }

    /* Hover Effect: Move outward from the center */
    .circle-container .img1:hover { transform: translate(-50%, -20px) scale(1.2); }
    .circle-container .img2:hover { transform: translate(20px, -50%) scale(1.2); }
    .circle-container .img3:hover { transform: translate(20px, -50%) scale(1.2); }
    .circle-container .img4:hover { transform: translate(-50%, 20px) scale(1.2); }
    .circle-container .img5:hover { transform: translate(-20px, -50%) scale(1.2); }
    .circle-container .img6:hover { transform: translate(-20px, -50%) scale(1.2); }

    /* Center Text Block */
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 30px;
      font-size: 14px;
      line-height: 1.6;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      height: 280px; /* Increased height to fit text */
      z-index: 5; /* Lower than images */
      overflow: auto; /* Allow scrolling if text overflows */
    }
  </style>
</head>
<body>
  <div class="circle-container">
    <!-- Circular Images -->
    <img src="images/image1.png" alt="Image 1" class="img1">
    <img src="images/image2.png" alt="Image 2" class="img2">
    <img src="images/image3.png" alt="Image 3" class="img3">
    <img src="images/image4.png" alt="Image 4" class="img4">
    <img src="images/image5.png" alt="Image 5" class="img5">
    <img src="images/image6.png" alt="Image 6" class="img6">
    <!-- Center Text -->
    <div class="text" >
        これは 𝐊𝐨𝐧𝐝𝐚 𝐑𝐞𝐝𝐝𝐢 というフォートです。<br>
クルヌールという町にあります。<br>
𝟏𝟔世紀にヴィジャヤナガラのてんおうによって作られました。<br>
𝐊𝐨𝐧𝐝𝐚 𝐑𝐞𝐝𝐝𝐢 というてんおうはこのフォートにしんだそうです。<br>
クルヌールのいんしょです。<br>
てきからまもるようにたてられたそうです。<br>
このフォートは「𝐎𝐤𝐤𝐚𝐝𝐮」「𝐒𝐚𝐫𝐢𝐥𝐞𝐫𝐮 𝐍𝐢𝐤𝐞𝐯𝐯𝐚𝐫𝐮」「𝐒𝐞𝐞𝐭𝐚𝐲𝐚」などのえいがえいがに見えるので、とても有名なフォートです。<br>

    </div>
  </div>
</body>
</html>
